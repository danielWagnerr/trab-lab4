<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SmartMovie</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/sweetalert2.min.css}">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Categorias</h1>
        </div>

        <div>
            <a class="btn btn-primary" th:href="@{/categorias/cadastro}">Cadastrar nova Categoria</a>
        </div>
        <hr />

        <div th:if="${categorias != null}">
            <h4>
                Categorias
            </h4>

            <div th:if="${mensagem != null}">
                <div class="alert alert-info" role="alert">
                    <span th:text="${mensagem}">mensagem</span>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-center">
                        <br><br>
                        <i class="far fa-paper-plane fa-2x mb-2 text-black"></i>
                        <h2 class="text-black mb-5">Nos recomende algo para melhorar o site!</h2>
                        <form id="enviarMensagem">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input class="form-control" id="nome" type="text" placeholder="Nome" required>
                            </div>
                            <div class="form-group">
                                <label for="contato">Contato</label>
                                <input class="form-control" id="contato" type="text" placeholder="Email e/ou Telefone"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="mensagem">Mensagem</label>
                                <textarea rows="4" cols="20 " id="mensagem"
                                    class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
                                    placeholder="O que você deseja nos dizer?" required></textarea>
                            </div>
                            <button type="submit" id="enviarEmail" class="btn btn-primary mx-auto">Enviar</button>
                        </form>
                        <br><br>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tr th:each="categorias : ${categorias}">
                    <td>
                        <a th:type="button" class="btn btn-outline-primary" th:text="${categorias.nome}"
                            th:href="@{/categorias/{id}/generos/listar(id=${categorias.id})}">nome</a>
                    </td>
                    <td th:text="${categorias.descricao}">descricao</td>
                    <td>
                        <a class="btn btn-sm btn-info"
                            th:href="@{/categorias/{id}/atualizar(id=${categorias.id})}">Editar</a>

                    </td>
                </tr>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(categorias)}">
        <div class="alert alert-info" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            Nenhuma Categoria Cadastrada!
        </div>
    </div>
    <hr/>

    <a class="btn btn-secondary" href="/home">Voltar</a>
    <hr/>

    <footer class="footer">
        <p>&copy; 2019 SmartMovie</p>
    </footer>

</div>
<script src="/js/sweetalert2.min.js"></script>
</body>
</html>
