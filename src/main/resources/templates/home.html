<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/sweetalert2.min.css"/>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>SmartMovie</h1>
            <p class="lead">
                A solução inteligente para os Cinéfilos
            </p>
        </div>

        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <h3 style="padding-left: 3em">Faça parte dessa experiência</h3>
                <p>
                    Aqui você pode acessar todas as categorias, e escolher o gênero desejado!
                </p>
                <p style="padding-left: 12em">
                    <a style="center" class="btn btn-primary btn-lg" href="/categorias/listar">Acessar</a>
                </p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-center">
                    <i class="far fa-paper-plane fa-2x mb-2 text-black"></i>
                    <h2 class="text-black mb-5">Nos mande uma mensagem!</h2>
                    <form id="enviarMensagem">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input class="form-control" id="nome" type="text" placeholder="Nome" />
                        </div>
                        <div class="form-group">
                            <label for="contato">Contato</label>
                            <input class="form-control" id="contato" type="text" placeholder="Email e/ou Telefone"
                                />
                        </div>
                        <div class="form-group">
                            <label for="mensagem">Mensagem</label>
                            <textarea rows="4" cols="20 " id="mensagem"
                                class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
                                placeholder="O que você deseja nos dizer?" ></textarea>
                        </div>
                        <button type="submit" id="enviarEmail" class="btn btn-primary mx-auto">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

        <hr />
        <footer class="footer">
            <p>&copy; 2019 SmartMovie</p>
        </footer>
    </div>
    <script src="/js/sendEmail.js"></script>
    <script src="/js/sweetalert2.min.js"></script>
</body>

</html>
